<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Login moderno</title>
</head>
<body>
    
        <div class="login-card">
            <div class="column">
                <h1>Login</h1>
                <p>Após logar, aproveite os privilegios</p>
                <form>
                    <div class="form-item">
                        <input type="text" class="form-element" placeholder="Usuario ou Email">
                    </div>
                    <div class="form-item">
                        <input type="password" class="form-element" placeholder="Senha">
                    </div>
                    <div class="form-checkbox-item">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Lembrar a senha</label>
                    </div>
                    <div class="flex">
                        <button type="button">Sing In</button>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <p class="other_methods">Outros metodos de Login</p>
                    <div class="social-buttons">
                        <a href="#" class="facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="twitter">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a href="#" class="github">
                            <i class="bi bi-github"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div class="column">
                <h2>Bem vindo ao Codeminton</h2>
                <p>Se você não tem conta, gostaria de se registrar?</p>
                <a href="#">logar</a>
            </div>
        </div>
    
</body>
</html>
